<body id="app">
     <main>
          <header class="head-bar">
               <h1>Khazan Armory</h1>
               <div id="menu" class="hamburger">
                    <i class="fa-solid fa-bars"></i>
               </div>

               <!-- <nav></nav> -->
          </header>
          
          <section id="content">
               <p class="pg-about">Legendary Sets</p>
               
               <div class="content-inner">
                    <div id="modal" class="select-container modal-closed">
                         <div class="sc-inner">
                              <div class="btn-group">
                                   <button class="select-options active" data-weapon="dw"><img src="./Assets/SVGs/DW Icon.svg" alt="A dual wield icon - an axe and sword forming a crossbone."></button>
                                   <button class="select-options" data-weapon="gs"><img src="./Assets/SVGs/GS Icon.svg" alt="A greatsword icon."></button>
                                   <button class="select-options" data-weapon="spear"><img src="./Assets/SVGs/Spear Icon.svg" alt="A spear icon."></button>
                                   <button class="select-options" data-weapon="misc">Misc</button>
                              </div>

                              <div id="select" class="select">
                                   
                              </div>
                         </div>
                    </div>

                    <div id="fx-atr-sec" class="atrs-sec">
                         <h2 class="atrs-sec-title">Fixed Attributes</h2>
               
                         <div id="fx-atr-grid-container" class="fx-atr-grid-container">
                              
                         </div>
                    </div>
               
                    <div id="set-atr-sec" class="atrs-sec">
                         <h2 class="atrs-sec-title">Set Attributes</h2>
                         
                    </div>
              </div>
          </section>
